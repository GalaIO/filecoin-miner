- hosts: dminer
  remote_user: root
  vars:
    http_port=80

  tasks:
  - name: install utils
    shell: apt install -y apache2-utils
  - name: copy lotus
    copy: src=/usr/local/bin/lotus dest=/usr/local/bin/lotus
  - name: copy lotus-miner
    copy: src=/usr/local/bin/lotus-storage-miner dest=/usr/local/bin/lotus-storage-miner
  - name: copy lotus-worker
    copy: src=/usr/local/bin/lotus-seal-worker dest=/usr/local/bin/lotus-seal-worker
  - name: run lotus daemon
    shell: nohup lotus daemon >lotus-daemon.log 2>&1 &
  - name: run init lotus miner
    shell: nohup lotus-storage-miner init --actor=t0123220 --owner=t3rgzprn44ljcwa5cj6hiafkplntcf3at7u3yjifzwjl6feesw553vxldj2snwwh3xapyv4jikaw3oevsouata >lotus-miner-init.log 2>&1 &
  - name: run lotus miner
    shell: nohup lotus-storage-miner run  >lotus-miner-run.log 2>&1 &